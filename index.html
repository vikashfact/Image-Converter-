<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
      color: #333;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-top: 80px; /* Add margin to avoid overlap with fixed elements */
    }

    body.dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
      transition: color 0.3s ease;
    }

    body.dark-mode h1 {
      color: #e0e0e0;
    }

    .upload-section {
      margin-bottom: 20px;
    }

    .upload-label {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }

    .upload-label:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .preview-section {
      margin-bottom: 20px;
    }

    #preview {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    body.dark-mode #preview {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    select {
      background: #f1f3f4;
      border: 1px solid #ddd;
    }

    body.dark-mode select {
      background: #333;
      color: #e0e0e0;
      border-color: #555;
    }

    button {
      background: #28a745;
      color: white;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .download-section {
      margin-bottom: 20px;
    }

    #download {
      background: #17a2b8;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      display: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #download:hover {
      background: #138496;
      transform: translateY(-2px);
    }

    #message {
      color: #555;
      font-size: 14px;
      margin-top: 15px;
      transition: color 0.3s ease;
    }

    body.dark-mode #message {
      color: #e0e0e0;
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dark-mode-toggle:hover {
      background: #0056b3;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f1f3f4;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    body.dark-mode .language-selector {
      background: #333;
      color: #e0e0e0;
      border-color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Include jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™ Dark Mode</button>

  <!-- Language Selector -->
  <select class="language-selector" id="languageSelector">
    <option value="en">English</option>
    <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
  </select>

  <!-- App Container -->
  <div class="container">
    <h1 id="appTitle">Image Converter</h1>
    <div class="upload-section">
      <input type="file" id="upload" accept="image/*" hidden>
      <label for="upload" class="upload-label" id="uploadLabel">Choose Image</label>
    </div>
    <div class="preview-section">
      <img id="preview" src="#" alt="Image Preview">
    </div>
    <div class="controls">
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
        <option value="webp">WEBP</option>
        <option value="pdf">PDF</option> <!-- New PDF Option -->
      </select>
      <button id="convert">Convert</button>
    </div>
    <div class="download-section">
      <a id="download">Download Converted Image</a>
    </div>
    <p id="message"></p>
  </div>

  <script>
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      darkModeToggle.textContent = body.classList.contains('dark-mode') ? 'â˜€ Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    // Language Change
    const languageSelector = document.getElementById('languageSelector');
    const translations = {
      en: {
        title: 'Image Converter',
        uploadLabel: 'Choose Image',
        convert: 'Convert',
        download: 'Download Converted File',
        messageUploaded: 'Image uploaded successfully!',
        messageConverted: 'Image converted to {format}!',
        messageError: 'Please upload an image first.',
      },
      hi: {
        title: 'à¤›à¤µà¤¿ à¤•à¤¨à¤µà¤°à¥à¤Ÿà¤°',
        uploadLabel: 'à¤›à¤µà¤¿ à¤šà¥à¤¨à¥‡à¤‚',
        convert: 'à¤•à¤¨à¤µà¤°à¥à¤Ÿ à¤•à¤°à¥‡à¤‚',
        download: 'à¤•à¤¨à¤µà¤°à¥à¤Ÿ à¤•à¥€ à¤—à¤ˆ à¤«à¤¼à¤¾à¤‡à¤² à¤¡à¤¾à¤‰à¤¨à¤²à¥‹à¤¡ à¤•à¤°à¥‡à¤‚',
        messageUploaded: 'à¤›à¤µà¤¿ à¤¸à¤«à¤²à¤¤à¤¾à¤ªà¥‚à¤°à¥à¤µà¤• à¤…à¤ªà¤²à¥‹à¤¡ à¤•à¥€ à¤—à¤ˆ!',
        messageConverted: 'à¤›à¤µà¤¿ {format} à¤®à¥‡à¤‚ à¤•à¤¨à¤µà¤°à¥à¤Ÿ à¤•à¥€ à¤—à¤ˆ!',
        messageError: 'à¤•à¥ƒà¤ªà¤¯à¤¾ à¤ªà¤¹à¤²à¥‡ à¤à¤• à¤›à¤µà¤¿ à¤…à¤ªà¤²à¥‹à¤¡ à¤•à¤°à¥‡à¤‚à¥¤',
      },
    };

    languageSelector.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.getElementById('appTitle').textContent = translations[lang].title;
      document.getElementById('uploadLabel').textContent = translations[lang].uploadLabel;
      document.getElementById('convert').textContent = translations[lang].convert;
      document.getElementById('download').textContent = translations[lang].download;
    });

    // Image Conversion Logic
    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = 'block';
          const lang = languageSelector.value;
          document.getElementById('message').textContent = translations[lang].messageUploaded;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('convert').addEventListener('click', function () {
      const format = document.getElementById('format').value;
      const preview = document.getElementById('preview');
      const downloadLink = document.getElementById('download');
      const message = document.getElementById('message');
      const lang = languageSelector.value;

      if (!preview.src || preview.src === '#') {
        message.textContent = translations[lang].messageError;
        return;
      }

      if (format === 'pdf') {
        // Convert image to PDF
        const pdf = new jsPDF();
        const img = new Image();
        img.src = preview.src;

        img.onload = function () {
          const width = img.width;
          const height = img.height;
          const aspectRatio = width / height;

          // Set PDF dimensions based on image aspect ratio
          const pdfWidth = 200; // Width of PDF in mm
          const pdfHeight = pdfWidth / aspectRatio;

          pdf.addImage(img, 'JPEG', 5, 5, pdfWidth, pdfHeight);
          const pdfBlob = pdf.output('blob');
          const url = URL.createObjectURL(pdfBlob);
          downloadLink.href = url;
          downloadLink.download = 'converted-image.pdf';
          downloadLink.style.display = 'block';
          message.textContent = translations[lang].messageConverted.replace('{format}', 'PDF');
        };
      } else {
        // Convert image to other formats (PNG, JPG, WEBP)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = `converted-image.${format}`;
            downloadLink.style.display = 'block';
            message.textContent = translations[lang].messageConverted.replace('{format}', format.toUpperCase());
          }, `image/${format}`, 1);
        };

        img.src = preview.src;
      }
    });
  </script>
</body>
</html>
